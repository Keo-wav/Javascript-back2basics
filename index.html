    <h2>EX 1 : DATA TYPES</h2>
        <script>
            let tableau = ['a', 'b', 6, 'd', 3, 'b', 99, 'e', 6, 'e', 'c', 15, 'f', 8, 'b', 6, 'f', 5, 'b', 338576, 'f', 57, 'e']

            // afficher 1er élément de la variable tableau
            document.writeln('First element of the tab is : ' + tableau[0] + '<br />')

            // additionner 3eme et 5eme elements et afficher resultat
            document.writeln('3rd and 5th elements are ' + tableau[2] + ' and ' + tableau[4] +
                ' and their sum is : ' + (tableau[2] + tableau[4]) + '.<br />')

            // créer nouveau tableau Alphabet avec toutes les lettres de l'alphabet. 
            let alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']

    <h2>EX 2 : LOOPS / CONDITIONS</h2>
        <script>
            // Réaliser l'affichage des nombres de 0 à 200.
            document.writeln('Display numbers from 0 to 200 : <br /><br />')

            for (i = 0 ; i <= 200 ; i++) {
                document.writeln(i + ' ')
            }

            document.writeln('<br /><br />')
            // Réaliser l'affichage de la suite de Fibonacci jusqu'à 666 (chaque nombre est la somme des deux précédents)
            document.writeln('Display numbers from the Fibonacci sequence : <br /><br />')
            
            let previous = 0
            let base = 1
            let sum = 0
            while (previous + base < 666) {
                sum = previous + base
                previous = base
                base = sum
                document.writeln(sum)
                document.writeln('<br /><br />')
            }

            document.writeln('<br /><br />')
            // Réaliser l'affichage des nombres premiers entre 2 et 66 (nb premier est divisible par 1 ou lui-même)
            document.writeln('Display prime numbers between 2 and 66 : <br /><br />')
            
            for (let i = 2 ; i <= 66 ; i++) {
                let notPrime = false
                for (let j = 2 ; j < i ; j++) {
                    if (i % j == 0) {
                        notPrime = true
                    } 
                }
                if (!notPrime) {
                    document.writeln(i)
                }
            }

        </script>
