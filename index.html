<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 : OOP</title>
</head>
<body>
    <h1>Chapter 6 : Object Oriented Programming in Javascript</h1>
    <h2>Pokemon fight : Pikachu vs Eevee</h2>
    <ol>
        <li>Game start : choose which pokemon strikes first.</li>
        <li>Pokemons attack turn by turn</li>
        <li>When a Pokemon hp reaches 0, the other one wins</li>
    </ol>
    <script>

        class Attack {
            constructor(name, dmg) {
                this._name = name
                this.dmg = dmg
            }
        }

        class Pokemon {
            constructor(name, id, height, weight, type, hp, attack1, attack2) {
                this._name = name
                this.id = id
                this.height = height
                this.weight = weight
                this.type = type
                this.hp = hp
                this.attack1 = attack1
                this.attack2 = attack2
            }

            attack(pokemon) {
                let damage
                let attack
                if (this.hp >= (this.hp * 20) / 100) { attack = this.attack1 } 
                else { attack = this.attack2 }
                damage = attack.dmg
                return damage
            }
        }

        let pikachu = new Pokemon('Pikachu', 25, 40, 6, 'Electric', 82, new Attack('Static', 10), new Attack('Lightning Rod', 25))
        let eevee = new Pokemon('Eevee', 133, 30, 6.5, 'Normal', 70, new Attack('Adaptability', 9), new Attack('Anticipation', 15))

        // console.log(pikachu)
        // console.log(eevee)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)
        eevee.attack(pikachu)

        pikachu.attack(eevee)


    </script>
</body>
</html>
