<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 : OOP</title>
</head>
<body>
    <h1>Chapter 6 : Object Oriented Programming in Javascript</h1>
    <h2>Pokemon fight : Pikachu vs Eevee</h2>
    <div id="battlelog">
        <!-- Will contain all battle logs -->
    </div>

    <script>

        class Attack {
            constructor(name, dmg) {
                this.name = name
                this.dmg = dmg
            }
        }

        class Pokemon {
            constructor(name, id, height, weight, type, hp, attack1, attack2) {
                this.name = name
                this.id = id
                this.height = height
                this.weight = weight
                this.type = type
                this.hp = hp
                this.attack1 = attack1
                this.attack2 = attack2
            }
            attack(pokemon) {
                if (this.hp >= (this.hp * 20) / 100) { 
                    if (Math.random()*100 >= 90) {
                        return this.attack1.dmg * 2
                    } else {
                        return this.attack1.dmg
                    }
                } else { 
                    if (Math.random()*100 >= 90) {
                        return this.attack2.dmg * 2
                    } else {
                        return this.attack2.dmg
                    }
                }
            }
        }

        let pikachu = new Pokemon('Pikachu', 25, 40, 6, 'Electric', 82, new Attack('Static', 10), new Attack('Lightning Rod', 25))
        let eevee = new Pokemon('Eevee', 133, 30, 6.5, 'Normal', 70, new Attack('Adaptability', 9), new Attack('Anticipation', 15))

        function CoinFlip() {
            return Math.random()*100 >= 50
        }

        function Log(message) {
            let log = document.getElementById('battlelog')
            let p = document.createElement('p');
            p.innerHTML = message;
            log.appendChild(p);
        }
            
        function App(pokemon1, pokemon2) {
            let p1 = pokemon1
            let p2 = pokemon2
            let turn = 0

        function FightInfo(pokemon1, pokemon2) {
            let log = document.getElementById('battlelog')
            let span = document.createElement('span')
            Log(pokemon1.name + ' starts with ' + pokemon1.hp + 'hp. ')
            Log(pokemon2.name + ' starts with ' + pokemon2.hp + 'hp. ')
        }

            let coinFlip = CoinFlip()
            console.log(coinFlip)
            if (coinFlip) {
                p1 = pokemon2
                p2 = pokemon1
                Log(p1.name + ' starts first !')
            } else {
                p1 = pokemon1
                p2 = pokemon2
                Log(p1.name + ' starts first !')
            }

            FightInfo(p1, p2)

            do {
                let damage
                if (turn % 2 === 0) {
                    damage = p1.attack(p2)
                    p2.hp -= damage
                    Log(p1.name + ' attacks ' + p2.name + ' for ' + damage + '. ' + 
                    p2.name + ' has ' + p2.hp + 'hp left.')
                    turn += 1
                } else {
                    damage = p2.attack(p1)
                    p1.hp -= damage
                    Log(p2.name + ' attacks ' + p1.name + ' for ' + damage + '. ' + 
                    p1.name + ' has ' + p1.hp + 'hp left.')
                    turn += 1
                }
            } while (p1.hp > 0 && p2.hp > 0)

            if (p1.hp <= 0) {
                Log(p2.name + ' has won the fight !' )
            } else if (p2.hp <= 0) {
                Log(p1.name + ' has won the fight !' )
            }
        }
        
        App(pikachu, eevee)
    </script>
</body>
</html>
